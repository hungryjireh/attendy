<!-- templates/linksfields.html -->
{% extends 'base.html' %}

{% block title %}My Interactions{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="links">
            <div class="links-form">
                <h2 class="links-header">My Interactions</h2>
                <p>{{ status_message }}</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    {% else %}
        <div class="links">
            <div class="links-form">
                <h2 class="links-header">Please log in!</h2>
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    {% endif %}
{% endblock %}
